<!DOCTYPE html>
<html>
<head>
	<title> To-Do List </title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://kit.fontawesome.com/bb4b230bb4.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="main-container">
		
		<div class="input-text">
			<div class="icon"> <i class="fas fa-clipboard-list fa-2x"></i> </div>
			<input class="inp-text" type="text" placeholder="Type your todo list">
			<button class="add"> <i class="fas fa-plus-circle fa-2x"></i> </button>
		</div>

		<div class="complete-task">
			<i class="fas fa-check-double"></i>
			<span class="inner-text"> Complete all tasks </span>
			<span> Clear Completed </span>
		</div>

		<hr style="width: 100%; margin: auto; color: rgb(238,238,238); margin-top: 1rem;">

		<div class="container">
			<!-- <div class="task-list">
				<button class="circle"> O </button>
				<input class="input-value" type="text" disabled>
				<button class="delete"> X </i> </button>
			</div> -->
		</div>

		<script type="text/javascript" src="main.js"></script>
	</div>
</body>
</html>
